<!-- APARTADO REGISTRAR CLIENTE -->
  <div class="container-fluid mt-3 bg-light p-3 rounded-3 shadow">
    <div class="row">
      <div class="h5">Registrar Cliente</div>
      <hr>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre" id="inputNombre">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Apellido" id="inputApellido">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="telefono" id="inputTelefono">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <input type="text" class="form-control" placeholder="Direccion" id="inputDireccion">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Referencia" id="inputReferencia">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button type="button" class="btn btn-warning float-end" id="btnRegistrarCliente">Registrar</button>
      </div>
    </div>

    <hr>
    <div class="row">
      <!-- Contenedor con overflow-auto y una altura máxima -->
      <div class="table-responsive mt-5" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cliente</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col">Referencia</th>
              <th scope="col">Accion</th>
            </tr>
          </thead>
          <tbody id="tBodyCliente">
            <!-- Tus filas de la tabla aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
    

<!-- APARTADO REGISTRAR MENU -->
  <div class="container-fluid mt-3 bg-light p-3 rounded-3 shadow">
    <div class="row">
      <div class="h5">Registrar Menu</div>
      <hr>
    </div>
    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Tradicional" id="inputMenu">
      </div>
      <div class="col-4">
        <input type="number" class="form-control" placeholder="25.000" id="inputMenuCosto">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button type="button" class="btn btn-warning float-end" id="btnRegistrarMenu">Registrar</button>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="row">#</th>
            <th scope="col">Menu</th>
            <th scope="col">Costo</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="tBodyMenu">
        </tbody>
      </table>
    </div>
  </div>

  <!-- APARTADO REGISTRAR DELIVERY -->
  <div class="container-fluid mt-3 bg-light p-3 rounded-3 shadow">
    <div class="row">
      <div class="h5">Registrar Delivery</div>
      <hr>
    </div>
    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Juan Lopez" id="inputNombreDelivery">
      </div>
      <div class="col-4">
        <input type="number" class="form-control" placeholder="0982458458" id="inputTelefonoDelivery">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button type="button" class="btn btn-warning float-end" id="btnRegistrarDelivery">Registrar</button>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="row">#</th>
            <th scope="col">Delivery</th>
            <th scope="col">Telefono</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody id="tBodyDelivery">
        </tbody>
      </table>
    </div>
  </div>

</body>
