<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>CURCUMA SYSTEM</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-warning noPrint">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CURCUMA SYSTEM | REPORTES</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
            <div>
                <select class="form-control form-select" id="selectDelivery">
                </select>
            </div>

            <div class="m-1">
                <button type="button" class="btn btn-primary float-end" id="btnFiltarDelivery">Filtrar</button>
            </div>
        </div>
    </nav>


    <div class="container ">
        <div class="row mt-2">
        </div>
        <div class="row">
            <table class="table table-light table-hover ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Delivery</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
              </table>
        </div>
    </div>

    <!-- Modal  TICKET-->
    <div class="modal fade" id="modalTicket"  tabindex="-1" aria-labelledby="modalTicket" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Delivery</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Cliente</span>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search...">
                        <datalist id="datalistOptions">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <select class="form-select" id="selectMenu" aria-label="Default select example" >
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        <span class="input-group-text"></span>
                        <select class="form-select" id="selectDelivery" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <span class="input-group-text"></span>
                          <select class="form-select" id="cobrarDelivery" aria-label="Default select example">
                              <option selected disabled >Cobrar Delivery</option>
                              <option value="0">No</option>
                              <option value="5000">5000</option>
                              <option value="7000">7000</option>
                            </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnRegistrarPedido" class="btn btn-primary">Generar Ticket</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal  CLIENTE REGISTER-->
        <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalCliente" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Cliente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input type="text" class="form-control" placeholder="Alan" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Apellido</span>
                            <input type="text" class="form-control" placeholder="Romero" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Telefono</span>
                            <input type="text" class="form-control" placeholder="0986862498" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Direccion</span>
                            <input type="text" class="form-control" placeholder="Avda Caballero 248" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Registrar Cliente</button>
                    </div>
                </div>
            </div>
        </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="js/reportes.js"></script>

</html>
